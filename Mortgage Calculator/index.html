<body>
    <h1>Mortgage Calculator</h1>
    <main>
            <label for="loanAmount">Loan Amount:</label><input type="number" id="loanAmount"/>
            <br>

            <button class="btn" onclick="calculateTotal()">Submit</button>

            <br>
            Total each Month: <span id="totalContainer"></span>

            <div class="result" id="result"></div>
    </main>

    <script src="app.js"></script>
